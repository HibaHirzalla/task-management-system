{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
